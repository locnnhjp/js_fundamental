<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <style>
          .number-box {
              margin-bottom: 20px;
          }
      </style>
    <h1>Calculator</h1>
    <form action="#" method="get">
      <div class="number-box">
        <input type="number" id="number1" />
        <input type="number" id="number2" />
      </div>
      <div class="button-area">
        <button type="button" onclick="myFunction('add')">Addition(+)</button>
        <button type="button" onclick="myFunction('sub');">Subtraction(-)</button>
        <button type="button" onclick="myFunction('mul');">Multiplication(x)</button>
        <button type="button" onclick="myFunction('div');">Division(/)</button>
      </div>
    </form>
    <h2 id="result"></h2>
    <script>
        function myFunction(operation) {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let result;
            if (operation === 'add') {
                result = "Result Additional: " + (number1 + number2);
            } else if (operation === 'sub') {
                result = "Result Subtraction: " + (number1 - number2);
            } else if (operation === 'mul') {
                result = "Result Multiplication: " + (number1 * number2);
            } else if (operation === 'div') {
                if (number2 === 0) {
                    result = "Result Division: Can not divide by 0. Please input another number.";
                } else {
                    result = "Result Division: " + (number1 / number2);
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>
  </body>
</html>
