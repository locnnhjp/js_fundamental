<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputString = prompt("Nhap mot chuoi ky tu bat ky");
        let outputString = "";
        for (let i in inputString) {
            if (inputString[i] == inputString[i].toUpperCase()) {
                outputString += inputString[i].toLowerCase();
            } else {
                outputString += inputString[i].toUpperCase();
            }
        }

        document.write("Input String: " + inputString);
        document.write("<br>");
        document.write("Output String: " + outputString);
    </script>
</body>
</html>
