<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Nhap vao 1 day so");
        let numberArr = number.split("");
        console.log(numberArr);
        let output = "";
        for (let i = 0; i < numberArr.length; i++) {
            output += numberArr[i]
            if (parseInt(numberArr[i]) % 2 == 0 && parseInt(numberArr[i+1]) % 2 == 0) {
                output += "-";
            }
        }

        console.log(output);
    </script>
</body>
</html>
