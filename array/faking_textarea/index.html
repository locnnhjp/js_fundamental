<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type anything slowly</h1>
    <textarea id="fake-text-area" cols="30" rows="10" onkeydown="showTextArea();"></textarea>
    <script>
        const fakeString = "HELLO WORLD FROM JAVASCRIPT!!!";
        let showString = "";
        let area = document.getElementById("fake-text-area");
        function showTextArea() {
            let textAreaCurrentContent = area.value;
            let i = textAreaCurrentContent.length;
            if (i > 0) {
                for (let j = 0; j < i; j++) {
                    showString = showString + fakeString[j];
                    if (i == fakeString.length + 1) {
                        area.value = "";
                        showString = "";
                    }
                }
            }
            area.value = showString;
            showString = "";
            setTimeout("showTextArea()", 1);
        }
        </script>

</body>
</html>
