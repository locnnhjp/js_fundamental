<!DOCTYPE html>

<body>
    <script>
        let numberList = [-3, 5, 10, 3, 1, 2];
        numberList.sort((a, b) => {
            return a - b
        });
        console.log(numberList);
        let maxNumber = numberList[numberList.length - 1];
        alert("Max number is " + maxNumber);
    </script>
</body>
