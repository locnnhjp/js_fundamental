<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #toast {
            background-color: aquamarine;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            margin-bottom: 10px;
            visibility: hidden;
        }
    </style>
    <div id="toast">Item Added!</div>
    <input type="text" id="item">
    <button onclick="addItem();">Add</button>
    <button onclick="displayItem();">Display</button>
    <hr>
    <div id="display-area"></div>
    <script>
        let itemList = [];
        function addItem() {
            let item = document.getElementById("item").value;
            itemList.push(item);
            console.log(itemList.toString());
            document.getElementById("item").value = "";
            showToast();
        }

        function displayItem() {
            let displayContent = "";
            for (let i = 0; i < itemList.length; i++) {
                displayContent += "<p>Item " + i + ": " + itemList[i] + "</p>";
            }
            document.getElementById("display-area").innerHTML = displayContent;
        }

        function showToast() {
            let toast = document.getElementById("toast");
            toast.style.visibility = "unset";
            setTimeout(() => {
                toast.style.visibility = "hidden";
            }, 500);
        }
    </script>
</body>
</html>
