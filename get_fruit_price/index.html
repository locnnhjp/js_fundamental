<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <input type="text" id="fruit_name">
        <button type="button" onclick="getPrice();">Xem giá</button>
    </form>
    <h1 id="price"></h1>
    <script>
        function getPrice() {
            let fruitName = document.getElementById("fruit_name").value;
            let price = 0;
            switch (fruitName.toLowerCase()) {
                case "ổi":
                case "oi":
                case "dưa hấu":
                case "dua hau":
                    price = 20000;
                    break;
                case "táo":
                case "tao":
                case "xoài":
                case "xoai":
                    price = 30000;
                    break;
                case "cam":
                case "chôm chôm":
                case "chom chom":
                    price = 40000;
                    break;
                case "măng cụt":
                case "mang cut":
                    price = 50000;
                    break;
                default:
                    price = null;
            }
            if (price != null) {
                document.getElementById("price").innerText = price + " VND/kg";
            } else {
                document.getElementById("price").innerText = "Not Found!";
            }
        }
    </script>
</body>
</html>
