<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Date {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }

            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month) {
                this.month = month
            }

            setYear(year) {
                this.year = year;
            }

            toString() {
                let day = this.day < 10 ? "0" + this.day : this.day;
                let month = this.month < 10 ? "0" + this.month : this.month;
                return day + "/" + month + "/" + this.year;
            }
        }
        let date = new Date(2,2,2022);
        alert(date.toString());
        let date1 = new Date(22, 4, 2022);
        alert(date1.toString());
    </script>
</body>
</html>
