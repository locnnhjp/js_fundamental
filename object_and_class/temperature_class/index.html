<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            constructor() {
                this.celcius = 0;
            }

            setCelcius(celcius) {
                if (celcius < -273) {
                    this.celcius = -273;
                } else {
                    this.celcius = celcius;
                }
            }

            getCelcius() {
                return this.celcius;
            }

            convertToFahrenheit() {
                return (this.celcius * 1.8) + 32;
            }

            convertToKelvin() {
                return this.celcius + 273.15;
            }
        }

        let temperature = new Temperature();
        temperature.setCelcius(25);
        document.write("Celcius: " + temperature.getCelcius() + "<br>");
        document.write("Fahrenheit: " + temperature.convertToFahrenheit() + "<br>");
        document.write("Kelvin: " + temperature.convertToKelvin());
    </script>
</body>
</html>
