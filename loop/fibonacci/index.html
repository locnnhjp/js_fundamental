<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="demo"></p>
    </div>
    <script>
        let number = prompt("Nhập vào 1 số nguyên dương");
        let i = 1;
        let result = "";
        let currentNum = 0;
        let prevNum = 0;
        while(i <= number) {
            if(i == 1) {
                currentNum = 1;
            } else if (i == 2) {
                currentNum = 1;
                prevNum = 1;
            } else {
                let temp = currentNum;
                currentNum = currentNum + prevNum;
                prevNum = temp;
            }
            result += currentNum + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
