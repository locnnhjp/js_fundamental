<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPositiveInt(number) {
            return number % 1 == 0 && number > 0;
        }

        console.log(isPositiveInt(1)); //true
        console.log(isPositiveInt(1.5)); //false
        console.log(isPositiveInt(0)); //false
        console.log(isPositiveInt(-1)); //false
        console.log(isPositiveInt(-1.5)); //false
        </script>
</body>
</html>
