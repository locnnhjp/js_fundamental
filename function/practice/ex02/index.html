<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const EMPTY_STRING = "";
        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let starSigns = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function findStar(starName) {
            for (let i in stars) {
                if (stars[i].toLowerCase() == starName.toLowerCase()) {
                    return starSigns[i];
                }
            }
            return EMPTY_STRING;
        }
        
        let starName = prompt("Nhap vao ten ngoi sao");
        let foundStar = findStar(starName);
        if (foundStar != EMPTY_STRING) {
            document.write("Chom sao cua " + starName + " la " + foundStar);
        } else {
            document.write("Khong tim thay chom sao tuong ung voi " + starName);
        }

    </script>
</body>

</html>
