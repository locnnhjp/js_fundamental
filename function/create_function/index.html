<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pressConfirm(answer) {
            let result = "";
            if (answer) {
                result = "Excellent. We will play a new game.";
            } else {
                result = "Maybe later then.";
            }
            return result;
        }

        let confirmAnswer = confirm("Shall we play a game?");
        let answer = pressConfirm(confirmAnswer);
        alert(answer);
    </script>
</body>
</html>
