<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = prompt("Nhập tháng: ");
        let numOfDay = "";
        switch(month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                numOfDay = "31";
                break;
            case "2":
                numOfDay = "28 hoặc 29";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                numOfDay = "30";
                break;
        }
        if (numOfDay != "") {
            alert("Tháng " + month + ": " + numOfDay + " ngày!");
        } else {
            alert("Tháng đã nhập ko hợp lệ!");
        }
    </script>
</body>
</html>
